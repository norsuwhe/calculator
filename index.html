<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__input-line">2+2</div>
        <div class="calculator__result">5</div>
      </div>
      <div class="calculator__divide-line"></div>
      <div class="number-pad">
        <button class="number-pad__clear-all">CA</button>
        <button class="number-pad__delete">&#8592;</button>
        <button class="number-pad__plus-minus">+/-</button>
        <button class="number-pad__operator_red">/</button>
        <button class="number-pad__operand">7</button>
        <button class="number-pad__operand">8</button>
        <button class="number-pad__operand">9</button>
        <button class="number-pad__operator_red">*</button>
        <button class="number-pad__operand">4</button>
        <button class="number-pad__operand">5</button>
        <button class="number-pad__operand">6</button>
        <button class="number-pad__operator_red">-</button>
        <button class="number-pad__operand">1</button>
        <button class="number-pad__operand">2</button>
        <button class="number-pad__operand">3</button>
        <button class="number-pad__operator_red">+</button>
        <button class="number-pad__operand">00</button>
        <button class="number-pad__operand">0</button>
        <button class="number-pad__operand">.</button>
        <button class="number-pad__equal">
          =
          <div class="number-pad__equal-red-circle"></div>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
